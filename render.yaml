# Render.com Deployment Konfiguration
services:
  - type: worker
    name: ict-alert-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python ict_alert_bot.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: TWELVE_DATA_API_KEY
        sync: false
